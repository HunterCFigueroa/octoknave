<div class="flexrow flex-group-center">
  <div class="flexrow">
    <div class="resource-label">Coins</div>
    <input type="text" name="system.coins" value="{{system.coins}}" data-dtype="Number"/>
  </div>
  <div class="flexrow">
    <div class="resource-label">Slots</div>
    <div class="resource-label">{{system.slots.used}}</div>
    <span> / </span>
    <div class="resource-label">{{system.slots.max}}</div>
  </div>
</div>

<ol class="items-list">
  <li class="item flexrow items-header">
    <div class="item-name">Name</div>
    <div class="item-slots">Slots</div>
    <div class="item-quantity">Quantity</div>
    <div class="item-controls">
      <a class="item-control item-create" title="Create item" data-type="item"><i class="fas fa-plus"></i> Add item</a>
    </div>
  </li>
  {{#each items as |item id|}}
  {{log item}}
  <li class="item flexrow {{#if system.dropped}}flex-dropped{{/if}}" data-item-id="{{item._id}}">
    <div class="item-name">
      <div class="item-image">
        <a class="rollable" data-roll-type="item"><img src="{{item.img}}" title="{{item.name}}" width="24"
            height="24" /></a>
      </div>
      <h4>{{#if item.system.dropped}}(DROPPED) {{/if}}{{item.name}}</h4>
    </div>
    <div class="item-slots item-prop">{{item.system.slots}}</div>
    <div class="item-quantity item-prop">{{item.system.quantity}}</div>
    <div class="item-controls">
      <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
      <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
    </div>
  </li>
  {{/each}}
</ol>
